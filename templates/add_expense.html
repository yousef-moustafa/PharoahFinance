<!DOCTYPE html>
<html>
<head>
    <title>Add Expense</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <style>
        /* Sidebar Styles */
            .sidebar-left,
            .sidebar-right {
              background-image: url('https://cdn.discordapp.com/attachments/1031582385071984723/1086949138488369202/Untitled_1.jpeg');
              background-size: cover;
              position: fixed;
              top: 0;
              bottom: 0;
              width: 100px;
              z-index: 9999;
            }

            .sidebar-left {
              left: 0;
            }

            .sidebar-right {
              right: 0;
            }
        body {
            font-family: Garamond, serif;
            font-size: 27px;
            color: #FFFFFF;
            background-color: #1A1F24;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to bottom right, #111417, #1A1F24);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 70px;
            text-align: center;
            position: relative;
        }

        img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px; /* Adjust height as needed */
            object-fit: cover;
        }

        .content {
            padding: 25px;
            text-align: center;
        }

        form {
            margin-top: 50px;
        }

        label, input {
            display: block;
            margin: 10px 0;
            margin-left: auto;
            margin-right: auto;
            width: 300px;
        }

         /* Example style for changing submit button color */
        input[type="submit"] {
            background-color: #111417; /* Change to the desired background color */
            color: #AD974F; /* Change to the desired text color */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Example style for changing submit button color on hover */
        input[type="submit"]:hover {
            background-color: #D4AF37; /* Change to the desired hover background color */
        }

        .back-button {
            display: block;
            margin-top: 20px;
            color: gold; /* Change color to gold */
            text-decoration: none;
            font-size: 24px;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-button:hover {
            text-decoration: underline;
        }
        /* Modify color of text, except for title */
        .container h1, .container h2 {
            color: #FFFFFF;
        }
        .container p, .container label, .container input, .container button {
            color: #AD974F;
        }
    </style>
</head>
<body>
<!-- Sidebar Left -->
  <div class="sidebar-left"></div>

  <!-- Sidebar Right -->
  <div class="sidebar-right"></div>
<div class="container">
    <h1>Add Expense</h1>
    <img src="https://cdn.discordapp.com/attachments/1031582385071984723/1086949138488369202/Untitled_1.jpeg" alt="Gold Bar Image">
    <div class="content">
        <form method="POST" action="{{ url_for('expenses.add_expense') }}">
            <label for="title">Expense Name:</label>
            <input type="text" id="title" name="title">
            <label for="description">Expense Description:</label>
            <input type="text" id="description" name="description">
            <label for="amount">Expense Amount:</label>
            <input type="number" id="amount" name="amount">
            <input type="submit" value="Submit">
        </form>
        <a class="back-button" href="{{ url_for('expenses.index') }}">&lt;</a>
    </div>
</div>
</body>
</html>
